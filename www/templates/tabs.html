<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Daftar Forum" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/forum">
    <ion-nav-view name="forum"></ion-nav-view>
  </ion-tab>

  
  <ion-tab title="Add Data" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/tambah">
    <ion-nav-view name="tambah"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="About" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/about">
    <ion-nav-view name="about"></ion-nav-view>
  </ion-tab>
</ion-tabs>
