<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{thread.nama}}">

<ion-content class="padding">
     <img ng-src="{{thread.foto}}" style="width: 120px; height: 120px">
    <h3>Detail News:</h3>
    <p>
        <font size="3" color="gray" >Nama : {{thread.nama}}</font>
    <br>
        <font size="3" color="gray" >NPM : {{thread.npm}}</font>
    <br>
        <font size="3" color="gray" >Jurusan : {{thread.jurusan}}</font>
    <br>
        <font size="3" color="gray" >Pesan : {{thread.pesan}}</font>
    </p>
    <button class="button button-balanced button-block" ng-click="editModal()">Edit Pesan</button>
</ion-content>
<script id="edit.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar class="bar-stable">
                <button class="button button-icon icon ion-close-circled" ng-click="batal()"></button>
                <h1 class="title"> Edit Pesan </h1>
            </ion-header-bar>
            <ion-content>
                <form>
                    <div class="list">
                        <label class="item item-input">
                        <span class="input-label">ID :</span>
                            <input type="hidden" placeholder="{{thread.id}}" ng-model="thread.id" init-from-form>
                            <p>{{thread.id}}</p>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Nama :</span>
                            <input type="text" placeholder="{{thread.nama}}" ng-model="thread.nama" init-from-form>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">NPM :</span>
                            <input type="text" placeholder="{{thread.npm}}" ng-model="thread.npm" init-from-form>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Jurusan :</span>
                            <input type="text" placeholder="{{thread.jurusan}}" ng-model="thread.jurusan" init-from-form>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Pesan :</span>
                            <input type="text" placeholder="{{thread.pesan}}" ng-model="thread.pesan" init-from-form>
                        </label>
                        <button class="button button-balanced button-block" ng-click="edit(thread);">
                            Save
                        </button>
                    </div>
                </form>
        </ion-content>
        </div>
</script>

</ion-view>
