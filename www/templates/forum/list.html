<ion-view view-title="Data Forum">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="showData()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="thread in thread" type="item-text-wrap" href="#/tab/forum/{{thread.id}}">
      <img ng-src="{{thread.foto}}">
        <h2><b>{{thread.nama}}</b></h2>
        <h3>{{thread.npm}}</h3>
        <h3>{{thread.jurusan}}</h3>
        <h3>{{thread.pesan}}</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(thread)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
